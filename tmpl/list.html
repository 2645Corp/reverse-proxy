<p>
    <a href="/">添加</a>
    <a href="/auth">登出</a>
</p>
<p>
<table>
    <tr>
        <td><strong>我的反向代理</strong></td>
    </tr>
    <tr>
        <th>域名</th>
        <th>主机</th>
        <th>端口</th>
        <th>用户</th>
        <th>操作</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Host}}</td>
        <td>{{.Port}}</td>
        <td>{{.UserID}}</td>
        <td>
            <form method="post">
                <input type="hidden" name="id" value="{{.ID}}">
                <input type="submit" value="删除">
            </form>
        </td>
    </tr>
    {{end}}
</table>
</p>
